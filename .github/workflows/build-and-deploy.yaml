# .github/workflows/build-and-deploy.yaml
name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_call:
  workflow_dispatch:

env:
  PROJECT_NAME: Dev
      
jobs:
  build:
    uses: ./.github/workflows/build.yaml
    with:
      env_name: ${{ env.PROJECT_NAME }}

  deploy:
    needs: build
    uses: ./.github/workflows/deploy.yaml
