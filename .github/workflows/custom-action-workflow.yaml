name: Custom Action Workflow

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  run-custom-action:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run Custom Action
      uses: ./.github/custom-action/add-steps
      with:
        message: "Hello from the custom action!"
